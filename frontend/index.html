<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L & G Finanças | Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <!-- Logo Section -->
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
          <h1>L & G <span>Finanças</span></h1>
        </div>
        <p class="tagline">Controle financeiro simples e eficiente</p>
      </div>
      
      <!-- Form Container -->
      <div class="form-container">
        <div class="form-header">
          <h2 id="formTitle">Bem-vindo</h2>
          <p id="formSubtitle">Entre na sua conta</p>
        </div>
        
        <!-- Login Form -->
        <form id="authForm" class="auth-form">
          <!-- Name Field (hidden for login) -->
          <div class="input-group" id="nameGroup">
            <input 
              type="text" 
              id="name" 
              placeholder="Seu nome"
              class="hide"
            >
          </div>
          
          <!-- Email Field -->
          <div class="input-group">
            <input 
              type="email" 
              id="email" 
              placeholder="Email"
              required
            >
          </div>
          
          <!-- Password Field -->
          <div class="input-group">
            <div class="password-wrapper">
              <input 
                type="password" 
                id="password" 
                placeholder="Senha"
                required
              >
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          
          <!-- Remember Me -->
          <div class="remember-group" id="rememberGroup">
            <label class="checkbox-label">
              <input type="checkbox" id="remember">
              <span>Lembrar-me</span>
            </label>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="submit-btn" id="submitBtn">
            <span id="submitText">Entrar</span>
          </button>
        </form>
        
        <!-- Toggle between Login and Register -->
        <div class="form-footer">
          <p id="toggleText">Não tem uma conta?</p>
          <button id="toggleMode" class="toggle-btn">
            <span id="toggleTextAction">Criar conta</span>
          </button>
        </div>
      </div>
      
      <!-- Theme Toggle -->
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
